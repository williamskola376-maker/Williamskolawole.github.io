<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Content - Educational Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">EduLearn</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="subjects.html">Subject</a></li>
                <li><a href="quiz-room.html">Quiz Room</a></li>
                <li><a href="leaderboard.html">Leader Board</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Topic Content Section -->
    <section class="topic-content-section">
        <div class="container">
            <h1 id="topicTitle">Topic Content</h1>
            
            <!-- Content Area -->
            <div class="content-area" id="contentArea">
                <!-- Content will be loaded here -->
            </div>

            <!-- Understanding Test Section -->
            <div class="test-section">
                <h2>Test Your Understanding</h2>
                <div id="testContainer">
                    <!-- Test questions will be loaded here -->
                </div>
                <button class="btn-submit" onclick="submitTest()">Submit Test</button>
            </div>

            <!-- Q&A Section -->
            <div class="qa-section">
                <h2>Ask a Question</h2>
                <form id="questionForm" class="form-section">
                    <div class="form-group">
                        <label for="userQuestion">Your Question:</label>
                        <textarea id="userQuestion" rows="4" placeholder="Type your question here..."></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Submit Question</button>
                </form>
                <div id="answerSection" style="margin-top: 2rem;">
                    <!-- Answers will appear here -->
                </div>
            </div>
        </div>
    </section>

    <script src="topic-content.js"></script>
</body>
</html>
